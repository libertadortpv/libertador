<section class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
          </div>
            <div class="panel-body">
              <form accept-charset="UTF-8" role="form">
                <fieldset>
                  <div class="form-group">
                    <input class="form-control" placeholder="Usuario" name="email" type="text" ng-model="credentials.user">
                  </div>
                  <div class="form-group">
                    <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="credentials.password">
                  </div>
                  <input
                    class="btn btn-lg btn-success btn-block"
                    type="submit"
                    value="Login"
                    ng-click="login()">
                </fieldset>
              </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
